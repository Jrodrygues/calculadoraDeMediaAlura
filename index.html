<html>

  <title> Imersão Dev Alura - Aula 01</title>

<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br>

    <label class="notas">Insira o nome do aluno</label><br>
    <input type="text" id="nome" /><br>

    <label class="notas">Nota do 1° Bimestre</label><br>
    <input type="number" id="primeiroSemestre" size="2" /><br>

    <label class="notas">Nota do 2° Bimestre</label><br>
    <input type="number" id="segundoSemestre" size="2" /><br>

    <label class="notas">Nota do 3° Bimestre</label><br>
    <input type="number" id="terceiroSemestre" size="2" /><br>

    <label class="notas">Nota do 4° Bimestre</label><br>
    <input type="number" id="quartoSemestre" size="2" /><br>

    <button class="button" type="submit" onclick="notaFixada()">Calcule</button>
    <h2 id="textoResposta"></h2>
    <p>
    <h2 id="valorResultado"></h2>
    </p>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
